      const container = document.getElementById("presentation-container");

      const nextBtn = document.getElementById("next-btn");
      const slideCounter = document.getElementById("slide-counter");
      const progressBar = document.getElementById("progress-bar");

      let currentSlide = 0;

      function renderSlides() {
        let slideHTML = "";
        slidesData.forEach((slide, index) => {
          if (slide.customLayout) {
            slideHTML += `<div id="slide-${index}" class="slide w-full h-full flex flex-col justify-center">${slide.content}</div>`;
          } else if (slide.title) {
            slideHTML += `
                        <div id="slide-${index}" class="slide w-full h-full flex flex-col items-center justify-center p-8 text-center">
                            <div class="w-full flex flex-col items-center">
                                <h2 class="text-3xl font-bold text-gray-800 mb-6">${slide.title}</h2>
                                <div class="flex-grow flex flex-col items-center justify-center">${slide.content}</div>
                            </div>
                        </div>`;
          } else {
            slideHTML += `<div id="slide-${index}" class="slide w-full h-full">${slide.content}</div>`;
          }
        });
        container.innerHTML = slideHTML;
      }

      function showSlide(index) {
        const slides = document.querySelectorAll(".slide");
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });

        slideCounter.textContent = `${index + 1} / ${slides.length}`;
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === slides.length - 1;

        const progressPercentage = (index / (slides.length - 1)) * 100;
        progressBar.style.width = `${progressPercentage}%`;
      }

      // Button Listeners
      prevBtn.addEventListener("click", () => {
        if (currentSlide > 0) {
          currentSlide--;
          showSlide(currentSlide);
        }
      });

      nextBtn.addEventListener("click", () => {
        if (currentSlide < slidesData.length - 1) {
          currentSlide++;
          showSlide(currentSlide);
        }
      });

      // Initial setup
      document.addEventListener("DOMContentLoaded", () => {
        renderSlides();
        showSlide(currentSlide);
      });
